apiVersion: v1
kind: Ruleset
metadata:
  id: "security"
  name: "Security Best Practices"
  description: "Essential security practices for secure software development"
spec:
  rules:
    input-validation:
      name: "Input Validation"
      description: "Always validate and sanitize user input to prevent injection attacks"
      priority: 200
      enforcement: must
      scope:
        - files: ["**/*.py", "**/*.js", "**/*.ts", "**/*.java", "**/*.go"]
      body: |
        Always validate user input:
        - Validate at system boundaries
        - Use parameterized queries to prevent SQL injection
        - Sanitize data before output to prevent XSS
        - Implement proper error handling without information disclosure
    authentication:
      name: "Authentication"
      description: "Implement secure authentication mechanisms"
      priority: 180
      enforcement: must
      scope:
        - files: ["**/*.py", "**/*.js", "**/*.ts", "**/*.java", "**/*.go"]
      body: |
        Implement secure authentication:
        - Enforce strong password policies
        - Implement multi-factor authentication where possible
        - Use secure session management with proper expiration
        - Store credentials securely using proper hashing algorithms
