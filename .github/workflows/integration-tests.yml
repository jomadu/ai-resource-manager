name: Integration Tests

permissions:
  contents: read

on:
  push:
    branches: [ main, rc ]
  pull_request:
    branches: [ main, rc ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run integration tests
      run: |
        chmod +x tests/integration/git/test-workflow.sh
        ./tests/integration/git/test-workflow.sh all "https://github.com/jomadu/ai-rules-manager-test-git-registry" --verbose
